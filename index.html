<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <p>Digital Creator | Technologist</p>

        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank" class="link-btn instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://linkedin.com/in/yourusername" target="_blank" class="link-btn linkedin">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="link-btn twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://github.com/yourusername" target="_blank" class="link-btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>

</body>
</html>
